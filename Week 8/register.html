<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

		<title>Relaxr Blog</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<section id="main">
			<div class="container">
				<section id="contact">
						<div class="container">  
						  <form id="contact" action="" method="post">
							<h3>Contact Form</h3>
							<h4>Please feel free to contact us</h4>
							<fieldset>
							  <input placeholder="Your name" type="text" tabindex="1" required autofocus>
							</fieldset>
							<fieldset>
							  <input placeholder="Your Email Address" type="email" tabindex="2" required>
							</fieldset>
							<fieldset>
							  <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
							</fieldset>
							<fieldset>
								<h4>Select What Service You Are Looking For:</h4>
								<input id="radio_1" type="radio" name="radio_group_1" value="">
								<label for="radio_1">Scheduling Assistance</label>

								<input id="radio_2" type="radio" name="radio_group_1" value="vps">
								<label for="radio_2">Automated E-mail Response</label>

								<input id="radio_3" type="radio" name="radio_group_1" value="dedicated">
								<label for="radio_3">Document Management ASsistance</label>
							  </fieldset>
							  <fieldset>
								  <h4>Additional Services:</h4>
									<input id="check_1" type="checkbox" name="checkbox_group_1[]" value="sprinkles">
									<label for="check_1">AI Home Technology</label>

									<input id="check_2" type="checkbox" name="checkbox_group_1[]" value="carmal">
									<label for="check_2">AI Vehicle Technology</label>

									<input id="check_4" type="checkbox" name="checkbox_group_1[]" value="choc_sauce">
									<label for="check_3">Nacho Fountain</label>

							  </fieldset>
							<fieldset>
							  <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
							</fieldset>
							<fieldset>
							  <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Register Now!</button>
							</fieldset>
						  </form>
					</div>
				</section>
			</div>
		</section>

		<footer>
			<h4 class="logo">Relaxr</h4>

			<ul>
				<li><a href="#"><img src="images/twitter.png" alt="Twitter logo"></a></li>
				<li><a href="#"><img src="images/facebook.png" alt="Facebook logo"></a></li>
			</ul>

			<p class="copyright">Copyright 2015. Relaxr.</p>
		</footer>
	</body>
</html>
